<div class="app-screen">
  <mat-toolbar>
    <span>Client</span>
    <span class="spacer"></span>
    <button mat-icon-button>
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        @for (nav of contentNav; track $index) {
        <mat-list-item
          #navItem="routerLinkActive"
          routerLinkActive
          routerLink="{{ nav.link }}"
          [activated]="navItem.isActive"
        >
          <span matListItemLine>
            {{ nav.name }}
          </span>
          <mat-icon matListItemIcon>
            {{ nav.icon }}
          </mat-icon>
        </mat-list-item>
        }
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="center-content">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
